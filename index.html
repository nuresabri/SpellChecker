<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #results {
            margin-top: 20px;
        }
        #suggestions {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #suggestions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Spell Checker</h1>
    <form>
        <label for="wordInput">enter a word:</label>
        <input type="text" id="wordInput" name="wordInput" required>
        <button type="button" id="submit">check</button>
    </form>

    <div id="results">
        <p id="result"></p>
        <p id="score"></p>
    </div>

    <div>
        <h3>suggestions:</h3>
        <ul id="suggestions"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
