<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ADD8E6;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 3px solid black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        #results {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spell Checker</h1>
        <form>
            <label for="wordInput">Enter a word:</label>
            <input type="text" id="wordInput" name="wordInput" required>
            <button type="button" id="submit">Check</button>
        </form>

        <div id="results">
            <p id="result"></p>
            <p id="score"></p>
            <div id="suggestions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
